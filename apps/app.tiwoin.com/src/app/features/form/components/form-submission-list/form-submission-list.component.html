<section class="flex flex-col gap-4 px-6">
    <a *ngFor="let item of list"
       class="flex gap-4 px-6 py-5 bg-white rounded-2xl"
       [routerLink]="['/form/view' , item?.id]">
        <div class="flex-none self-center">
            <slui-icon class="h-6 w-6 text-primary-400"
                       [iconName]="'forms'"></slui-icon>
        </div>
        <div class="flex-1 flex flex-col">
            <h2 class="font-body font-bold text-100 text-gray-800">{{item?.name}}</h2>
            <div class="flex items-center gap-3">
                <p class="font-body text-100 text-gray-700">{{item?.createdAt | date:'shortTime'}}</p>
                <!-- <p class="font-body text-100 text-gray-700">â€¢</p> -->
            </div>
        </div>
    </a>
</section>
