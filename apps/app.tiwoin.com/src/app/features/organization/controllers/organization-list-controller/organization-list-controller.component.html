<header class="flex gap-2 mb-8">
    <button *ngIf="(selectedOrganization$ | async)"
            slui-action-button
            silent
            [routerLink]="['/']">
        <slui-icon [iconName]="'tabler-icon-chevron-left'"></slui-icon>
    </button>
    <div class="flex flex-col gap-1">
        <h1 class="leading-9 font-body font-bold text-200 text-gray-900">Organization list</h1>
        <p class="font-body text-75 text-gray-800">Click on organization to switch organization</p>
    </div>
</header>

<div class="flex-1"
     *isSpinner="isPending$ | async"></div>
<tiwoin-organization-list *ngIf="!(isPending$ | async)"
                          [profile]="profile$ | async"
                          [ownerOrganizationList]="ownerOrganizationList$ | async"
                          [acceptedOrganizationList]="acceptedOrganizationList$ | async"
                          [unacceptedOrganizationList]="unacceptedOrganizationList$ | async"
                          [error]="error$ | async"
                          (accept)="accept($event)"
                          (reject)="reject($event)"
                          (setOrganization)="setOrganization($event)"></tiwoin-organization-list>
