<a [routerLink]="['/']"
   routerLinkActive="active"
   [routerLinkActiveOptions]="{exact: true}"
   class="group flex-1 flex flex-col items-center justify-center gap-2 pt-2 pb-3">
   <slui-icon class="transition-all text-gray-700 h-6 w-6 group-[.active]:text-primary-400 group-[.active]:scale-110"
              [iconName]="'home'"></slui-icon>
   <p
      class="transition-all font-body text-gray-700 text-50 text-center group-[.active]:font-bold group-[.active]:text-primary-400">
      Home</p>
</a>
