<button slui-action-button
        silent
        [disabled]="!date"
        (click)="next()">
    <slui-icon [iconName]="'tabler-icon-chevron-left'"></slui-icon>
</button>
<button class="relative"
        slui-action-button
        silent
        (click)="dateInput.showPicker()">
    {{date || 'Today'}}
    <input #dateInput
           class="w-0 h-0 overflow-hidden absolute bottom-0 left-[-100%]"
           type="date"
           [value]="date"
           [max]="today"
           (change)="dateChange($event)">
</button>
<button slui-action-button
        silent
        (click)="previous()">
    <slui-icon [iconName]="'tabler-icon-chevron-right'"></slui-icon>
</button>
