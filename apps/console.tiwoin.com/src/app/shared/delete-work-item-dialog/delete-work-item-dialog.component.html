<section class="p-10">
    <p class="font-body text-100 text-gray-900">
        Are you sure you want to delete work-item?
    </p>
</section>
<footer class="flex items-center gap-2 px-10 pb-5">
    <button slui-button
            appearance="negative"
            (click)="delete()">Yes</button>
    <button slui-button
            appearance="primary"
            silent
            (click)="close()">No</button>
</footer>
