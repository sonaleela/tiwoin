<label class="block font-body text-75 text-gray-800 mb-2">{{data?.label}}</label>
<div *ngFor="let dataControl of data?.controls">
    <label class="flex flex-row items-center gap-4">
        <input type="radio"
               [formControl]="control"
               class="font-body text-100 text-gray-900 h-9 rounded border border-gray-300 px-3"
               [value]="dataControl?.value || ''">
        <span class="font-body text-100 text-gray-900">{{dataControl?.label}}</span>
    </label>
</div>
