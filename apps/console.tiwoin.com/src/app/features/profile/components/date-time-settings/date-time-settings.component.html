<form [formGroup]="form"
      (ngSubmit)="submit()"
      novalidate>
    <div class="flex flex-col gap-5 bg-gray-50 max-w-[720px] mx-auto p-8 rounded-3xl">
        <div class="flex items-center justify-between">
            <h2 class="font-body font-bold text-200 text-gray-800">Date time format settings</h2>
            <button type="submit"
                    slui-action-button
                    *isLoading="isPending">
                Update
            </button>
        </div>
        <div class="flex flex-col gap-5">
            <div class="flex flex-col gap-4">
                <h3 class="font-body font-bold text-100 text-gray-800">Date format</h3>
                <div class="flex flex-col gap-4">
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-4 font-body text-100 text-gray-800">
                            <input formControlName="dateFormat"
                                   value="dd-MM-yyyy"
                                   type="radio">
                            <span>dd-MM-yyyy</span>
                        </label>
                        <div class="font-body text-100 text-gray-900">{{today | date:'dd-MM-yyyy'}}</div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-4 font-body text-100 text-gray-800">
                            <input formControlName="dateFormat"
                                   value="MM-dd-yyyy"
                                   type="radio">
                            <span>MM-dd-yyyy</span>
                        </label>
                        <div class="font-body text-100 text-gray-900">{{today | date:'MM-dd-yyyy'}}</div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-4 font-body text-100 text-gray-800">
                            <input formControlName="dateFormat"
                                   value="dd MMM, yyyy"
                                   type="radio">
                            <span>dd MMM, yyyy</span>
                        </label>
                        <div class="font-body text-100 text-gray-900">{{today | date:'dd MMM, yyyy'}}</div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-4 font-body text-100 text-gray-800">
                            <input formControlName="dateFormat"
                                   value="MMM dd, yyyy"
                                   type="radio">
                            <span>MMM dd, yyyy</span>
                        </label>
                        <div class="font-body text-100 text-gray-900">{{today | date:'MMM dd, yyyy'}}</div>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-4">
                <h3 class="font-body font-bold text-100 text-gray-800">Time format</h3>
                <div class="flex flex-col gap-4">
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-4 font-body text-100 text-gray-800">
                            <input formControlName="timeFormat"
                                   value="h:mm a"
                                   type="radio">
                            <span>12 Hour format</span>
                        </label>
                        <div class="font-body text-100 text-gray-900">{{today | date:'hh:mm a'}}</div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center gap-4 font-body text-100 text-gray-800">
                            <input formControlName="timeFormat"
                                   value="HH:mm"
                                   type="radio">
                            <span>24 Hour format</span>
                        </label>
                        <div class="font-body text-100 text-gray-900">{{today | date:'HH:mm'}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
