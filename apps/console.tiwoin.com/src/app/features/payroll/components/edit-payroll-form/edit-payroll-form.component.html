<section class="bg-gray-50 p-8 broder border-gray-300 rounded-3xl mb-4">
    <form [formGroup]="form"
          (ngSubmit)="submit()"
          novalidate>
        <div class="mb-6">
            <label for="name"
                   class="block font-body text-75 text-gray-800 mb-1">Payroll name</label>
            <input id="name"
                   type="text"
                   class="w-full border border-gray-500 rounded font-body text-100 text-gray-800 px-3 h-8"
                   placeholder="eg. Grade 1"
                   formControlName="name">
        </div>
        <div class="mb-6">
            <label for="description"
                   class="block font-body text-75 text-gray-800 mb-1">Payroll description</label>
            <input id="description"
                   type="text"
                   class="w-full border border-gray-500 rounded font-body text-100 text-gray-800 px-3 h-8"
                   placeholder="Describe this payroll"
                   formControlName="description">
        </div>

        <div class="flex flex-row gap-4 w-full">
            <label class="flex-1 p-5 border border-gray-300 rounded-2xl flex flex-row items-center gap-2">
                <input type="radio"
                       formControlName="baseDayType"
                       value="CALENDAR" />
                <span class="font-body text-100 text-gray-800">Calendar days</span>
            </label>
            <label class="flex-1 p-5 border border-gray-300 rounded-2xl flex flex-row items-center gap-2">
                <input type="radio"
                       formControlName="baseDayType"
                       value="ADJUSTED-SUNDAY" />
                <span class="font-body text-100 text-gray-800">Adjusted sunday</span>
            </label>
            <label class="flex-1 p-5 border border-gray-300 rounded-2xl flex flex-row items-center gap-2">
                <input type="radio"
                       formControlName="baseDayType"
                       value="FIXED" />
                <span class="font-body text-100 text-gray-800">Fixed</span>
            </label>
        </div>

        <div class="mb-6"
             *ngIf="form.get('fixedDay')?.enabled">
            <label for="fixedDay"
                   class="block font-body text-75 text-gray-800 mb-1">Fixed days</label>
            <input id="fixedDay"
                   type="number"
                   class="w-full border border-gray-500 rounded font-body text-100 text-gray-800 px-3 h-8"
                   placeholder="Fixed dasys"
                   formControlName="fixedDay">
        </div>
    </form>
</section>

<section class="bg-gray-50 p-8 broder border-gray-300 rounded-3xl">
    <div class="flex flex-row gap-5">
        <div class="flex-1">
            <h3 class="font-body font-bold text-75 text-gray-900 text-center mb-8">Earnings</h3>
            <p *ngIf="!earnings?.length"
               class="font-body text-75 text-gray-700 text-center my-6">Select predefined earnings!</p>
            <div class="flex gap-5 p-3 items-center hover:bg-gray-100"
                 *ngFor="let c of earnings">
                <p class="flex-1 font-body text-100 text-gray-900">{{c?.name}}</p>
                <button type="button"
                        slui-action-button
                        silent
                        (click)="unSelectComponentId.emit(c.id || '')">
                    <slui-icon [iconName]="'tabler-icon-trash'"></slui-icon>
                </button>
            </div>
        </div>
        <div class="flex-0 self-stretch border-l border-gray-300"></div>
        <div class="flex-1">
            <h3 class="font-body font-bold text-75 text-gray-900 text-center mb-8">Deductions</h3>
            <p *ngIf="!deductions?.length"
               class="font-body text-75 text-gray-700 text-center my-6">Select predefined deductions!</p>
            <div class="flex gap-5 p-3 items-center hover:bg-gray-100"
                 *ngFor="let c of deductions">
                <p class="flex-1 font-body text-100 text-gray-900">{{c?.name}}</p>
                <button type="button"
                        slui-action-button
                        silent
                        (click)="unSelectComponentId.emit(c.id || '')">
                    <slui-icon [iconName]="'tabler-icon-trash'"></slui-icon>
                </button>
            </div>
        </div>
    </div>
</section>
