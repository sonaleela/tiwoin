<header class="flex items-center h-16 border-b border-gray-300 gap-3 px-4">
    <a type="button"
       slui-action-button
       silent
       routerLink="/work-item">
        <slui-icon [iconName]="'tabler-icon-chevron-left'"></slui-icon>
    </a>
    <h1 class="flex font-display font-bold text-200 text-gray-900">Submit work-item - {{(workItem$ | async)?.name}}</h1>
</header>

<main class="flex-1 container mx-auto overflow-x-auto p-4">
    <sonaleela-submit-work-item-form [workItem]="workItem$ | async"
                                     [isPending]="isSubmitPending$ | async"
                                     [error]="submitError$ | async"
                                     (submitForm)="submitWorkItem($event)"></sonaleela-submit-work-item-form>
</main>
