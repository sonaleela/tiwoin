<div class="flex justify-end gap-1">
    <button *ngIf="!isFilter"
            type="button"
            slui-action-button
            (click)="isFilter = !isFilter">
        <slui-icon [iconName]="'tabler-filter'"></slui-icon>
        Filter
    </button>
    <button *ngIf="!isFilter && filter"
            type="button"
            slui-action-button
            emphasis
            (click)="clear.emit(true)">
        <slui-icon [iconName]="'tabler-filter'"></slui-icon>
        Clear
    </button>
    <button *ngIf="isFilter"
            type="button"
            slui-action-button
            (click)="isFilter = !isFilter">
        <slui-icon [iconName]="'tabler-filter'"></slui-icon>
        Cancel
    </button>
</div>
<section *ngIf="isFilter"
         class="p-2 border-b border-gray-300 bg-gray-75 flex rounded-t-lg">

    <div class="pl-4">
        <h2 class="font-body text-75 text-gray-700 mb-2">Submission date</h2>

        <ul>
            <li class="font-body text-100 text-gray-800 hover:text-gray-900 py-2 cursor-pointer"
                (click)="dateFilter('today')">Today</li>
            <li class="font-body text-100 text-gray-800 hover:text-gray-900 py-2 cursor-pointer"
                (click)="dateFilter('yesterday')">Yesterday</li>
            <li class="font-body text-100 text-gray-800 hover:text-gray-900 py-2 cursor-pointer"
                (click)="dateFilter('this week')">This week</li>
            <li class="font-body text-100 text-gray-800 hover:text-gray-900 py-2 cursor-pointer"
                (click)="dateFilter('this month')">This month</li>
            <li class="font-body text-100 text-gray-800 hover:text-gray-900 py-2 cursor-pointer"
                (click)="dateFilter('custom')">Custom</li>
        </ul>
    </div>

</section>
