<section class="bg-gray-50 p-8 broder border-gray-300 rounded-3xl">
    <form [formGroup]="form"
          (ngSubmit)="submit()"
          novalidate>
        <div class="mb-3">
            <label for="name"
                   class="block font-body text-75 text-gray-800 mb-1">Time entry name</label>
            <input id="name"
                   type="text"
                   class="w-full border border-gray-500 rounded font-body text-100 text-gray-800 px-3 h-8"
                   placeholder="eg. Office timeout"
                   formControlName="name">
        </div>
        <div class="mb-3">
            <label for="description"
                   class="block font-body text-75 text-gray-800 mb-1">Description</label>
            <input id="description"
                   type="text"
                   class="w-full border border-gray-500 rounded font-body text-100 text-gray-800 px-3 h-8"
                   placeholder="Enter description"
                   formControlName="description">
        </div>
        <button type="submit"
                *isLoading="isPending"
                slui-button
                appearance="cta">Update timesheet entry</button>
    </form>
</section>
